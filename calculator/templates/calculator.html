<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
        <title>Calculator</title>
        
        <style>
          #intro{
             background-image: url(https://img.freepik.com/free-vector/dreamy-floral-background_53876-92903.jpg?w=360&t=st=1698073359~exp=1698073959~hmac=ed0d820c89a1807df1888719a954cd1902eb2f33bb1eb5eb4a5e4f0272e4abed);
             height: 100vh;
          }
        </style>
    </head>
    <body>
        <div class="container-fluid" id="intro">
            <h1>Calculator</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group col-10">
                    <input type="number" class="form-control" name="num1" placeholder="Number 1" required>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" name="operation">
                        <option selected>Choose...</option>
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                        <option value="multiply">*</option>
                        <option value="divide">/</option>
                    </select>
                </div>
                <div class="form-group col-10">
                    <input type="number" class="form-control" name="num2" placeholder="Number 2" required>
                </div>
                <button type="submit" class="btn btn-primary" value="Calculate">Submit</button>
            </form>
            {% if result %}
                <p>Result: {{ result }}</p>
            {% endif %}
        </div>
    </body>
</html>
